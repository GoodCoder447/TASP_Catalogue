 <div class=" col-md-9 col-lg-9 "> 
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>Name:</td>
                        <td><input type="text" ng-value="desc" id="desc"></td>
                      </tr>
						
					  <tr>
                        <td>Description:</td>
                        <td><input type="text" ng-value="extra_desc" id="extra_desc"></td>
                      </tr>
						
                      <tr>
                        <td>Price:</td>
                        <td><input type="text" ng-value="price" id="price"></td>
                      </tr>
                      <tr>
                        <td>Category:</td>
                        <td><input type="text" ng-value="category" id="category"></td>
                      </tr>
					  <tr>
                        <td>Tags:</td>
                        <td></td>
                      </tr>
                      <tr>
                          <td><p>
        <label for="new-task">Add Tag</label><input name= "tag" id="tag" type="text" ng-required>
          <button type="button" class="btn btn-success" ng-click="addTag()"><span class="glyphicon glyphicon-plus"></button>
      </p></td>
                          <td><ul ng-repeat="tag in tags">
          <li> 
            <span> {{tag.name}} </span>
            <button type="button" class="btn btn-danger" ng-click="removeItem(tag)"><span class="glyphicon glyphicon-remove"></button>
            
          </li>
      </ul></td>
                      </tr>
					  <tr>
                        <td>Payment Method:</td>
                        <td><input type="text" ng-value="pay_method" id="pay_method"></td>
                      </tr>
                      <tr>
                        <td>Paid By:</td>
                          <td></td>
                      </tr>  
                      <tr>
                        <td>First Name:</td>
                        <td><input type="text" ng-value="firstname" id="firstname"></td>
                      </tr>
                      <tr>
                        <td>Last Name:</td>
                        <td><input type="text" ng-value="lastname" id="lastname"></td>
                      </tr> 
                      <tr>
                        <td>Email:</td>
                        <td><input type="text" ng-value="email" id="email"></td>
                      </tr> 
                      <tr>
                        <td>Phone:</td>
                        <td><input type="text" ng-value="phone" id="phone"></td>
                      </tr> 
                      <tr>
                        <td>Address:</td>
                        <td><input type="text" ng-value="address" id="address"></td>
                      </tr> 
                      <tr>
                        <td>City:</td>
                        <td><input type="text" ng-value="city" id="city"></td>
                      </tr> 
                      <tr>
                        <td>State:</td>
                        <td><input type="text" ng-value="state" id="state"></td>
                      </tr> 
                      <tr>
                        <td>Zip:</td>
                        <td><input type="text" ng-value="zip" id="zip"></td>
                      </tr> 
                     
                    </tbody>
                  </table>
                  <br><br>
                  <button class="btn btn-primary btn-block" ng-click="editItem()">Update Item</button>

	<script>
$(function () {
    $(":file").change(function () {
        if (this.files && this.files[0]) {
            var reader = new FileReader();
            reader.onload = imageIsLoaded;
            reader.readAsDataURL(this.files[0]);
        }
    });
});

function imageIsLoaded(e) {
    $('#img-responsive').attr('src',e.target.result);
  };
</script>
