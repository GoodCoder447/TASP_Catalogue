    <!-- Header -->
    <div class="top" ng-controller="profile">
        <div class="container">

            <div class="row">
                <div>
                    
                    <h1>Admin Page</h1>
                    <hr class="intro-divider">        
   
   

				<div class="col-sm-4"></div>

			<div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">{{user}}'s Profile</h3>
            </div>  
                   
            </div>
		<div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Edit Password</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                
                <div class=" col-md-9 col-lg-9 "> 
                  <table class="table table-user-information">
                    <tbody>
					  <tr>{{error}}</tr>
					  <tr>
                        <td>Old Password:</td>
                        <td><input type="password" id="opassword"></td>
                      </tr>
                      <tr>
                        <td>Password:</td>
                        <td><input type="password" id="password"></td>
                      </tr>
						
					  <tr>
                        <td>Confirm Password:</td>
                        <td><input type="password" id="cpassword"></td>
                      </tr>
						
                      
                     
                    </tbody>
                  </table>
                  <br><br>
                  <button class="btn btn-primary btn-block" ng-click="changePass()">Change Password</button>
                </div>
              </div>
            </div>  
                   
            </div>

		</div>
		</div>
          
        </div>
        
        <h2 id="bucketList">Item List</h2>
      <p>
        <label for="new-task">Add Item</label><input name= "desc" id="desc" type="text" ng-required>
          <input name="price" id="price" type="text" ng-required>
          <input name="category" id="category" type="text" ng-required>
          <br><button type="button" class="btn btn-success" ng-click="addItem()"><span class="glyphicon glyphicon-plus"></button>
      </p>
          
        <ul ng-repeat="item in items">
          <li> 
            
            <span> {{item.desc}} </span>
            <span> {{item.price}} </span>
            <span> {{item.category}} </span>
            <button type="button" class="btn btn-danger" ng-click="removeItem(item)"><span class="glyphicon glyphicon-remove"></button>
            <button type="button" class="btn btn-warning" ng-click="editItem(item)">Edit</button>
			<button type="button" class="btn" ng-click="makePublic(item)">Move to Pickup</button>
			<button type="button" class="btn" ng-click="makePublic(item)">Move to Sold</button>
			<button type="button" class="btn" ng-click="makePublic(item)">Move to Archive</button>
          </li>
      </ul>
		
    </div>

	
  

	

</body>

	<script>
$(function () {
    $(":file").change(function () {
        if (this.files && this.files[0]) {
            var reader = new FileReader();
            reader.onload = imageIsLoaded;
            reader.readAsDataURL(this.files[0]);
        }
    });
});

function imageIsLoaded(e) {
    $('#img-responsive').attr('src',e.target.result);
  };
</script>
